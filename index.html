    <script>
        //programa solicita ao usuário dois números 
        let numero = Number(prompt("digite um numero"));

        if (numero + numero2 > 100 && (numero2 < numero)){
          alert( "A soma dos números é maior que 100 e o primeiro número é maior que o segundo.")
        }
      else  (numero + numero2 < 100 && (numero < numero2)) 
          document.write("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.")
      
      
      
      
      </script>
